<!DOCTYPE html>

  <head>

    <title>Carousel Component</title>

    <style>

      :root {

        --dark-sienna: #36151e;

      SPACING SYSTEM (px)

      * {

        padding: 0;
        box-sizing: border-box;

      /* ------------------------ */
      body {
